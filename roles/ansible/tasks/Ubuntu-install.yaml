# install for Ubuntu ansible
---

- name: add ubuntu repository
  apt_repository: 
    repo: "ppa:ansible/ansible"
  register: ans_ubunto_repo
# - debug: var=ans_ubunto_repo

- name: install ubuntu
  apt:
    name: ansible
    update_cache: yes
    state: present
  register: ans_ubuntu_install
# - debug: var=ans_ubuntu_install
